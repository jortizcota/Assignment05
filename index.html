<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment #5</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Super Amazing Restaurant</h1>
    <form action="process-form" method="GET">
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" placeholder="IE. William" required>
        <br><br>
        <label for="email-address">Email address</label>
        <input type="email" name="email-address" id="email-address" placeholder="amazingemail@awesome.com" required>
        <br><br>
        Food:<br>
        <input type="radio" name="food" id="steak">Steak
        <br>
        <input type="radio" name="food" id="hamburger">Hamburger
        <br>
        <input type="radio" name="food" id="spaghetti">Spaghetti
        <br>
        <input type="radio" name="food" id="chicken">Chicken
        <br>
        <input type="radio" name="food" id="soup">Soup
        <br><br>
        Sides:<br>
        <input type="checkbox" name="side1" id="fries">Fries
        <br>
        <input type="checkbox" name="side2" id="baked-potato">Baked potato
        <br>
        <input type="checkbox" name="side3" id="bread-rolls">Bread rolls
        <br>
        <input type="checkbox" name="side4" id="coleslaw">Coleslaw
        <br><br>
        Drinks:<br>
        <input type="radio" name="drinks" id="water">Water
        <br>
        <input type="radio" name="drinks" id="root-beer">Root beer
        <br>
        <input type="radio" name="drinks" id="coke-cola">Coke Cola
        <br>
        <input type="radio" name="drinks" id="sprite">Sprite
        <br>
        <input type="radio" name="drinks" id="lemonade">Lemonade
        <br><br>
        Size:<br>
        <input type="radio" name="size" id="small">Small
        <br>
        <input type="radio" name="size" id="medium">Medium
        <br>
        <input type="radio" name="size" id="large">Large
        <br><br>
        Food allergies:<br>
        <textarea name="food-allergies" id="food-allergies" placeholder="Please inform us or any food allergies you my have" cols="30" rows="10"></textarea><br><br>
        <input type="radio" name="dining" id="dine-in">Dine In
        <br>
        <input type="radio" name="dining" id="pick-up">Pick up
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
